{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}School Billing System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">CCTC Billing</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'add_student' %}">Add Student</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'show_students' %}">Student List</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'add_bill' %}">Add Bill</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'show_bills' %}">Billing Records</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    {% block content %}
    <div class="text-center">
      <h1>Welcome to the School Billing System</h1>
      <p class="lead">Manage students and their billing records with ease.</p>
    </div>
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

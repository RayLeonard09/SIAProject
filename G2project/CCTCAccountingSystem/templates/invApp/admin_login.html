<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #00b4d8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
    }

    h4 {
      text-align: center;
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      border-radius: 12px;
      padding: 10px;
      font-weight: 500;
      transition: transform 0.2s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
    }

    .alert {
      border-radius: 10px;
    }

    .footer-text {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 12px;
      color: #555;
    }

    .form-check-label {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h4>üîê Admin Login</h4>
    <form method="POST" action="{% url 'admin_login' %}">
      {% csrf_token %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-danger text-center">{{ msg }}</div>
        {% endfor %}
      {% endif %}
      <div class="mb-3 mt-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter admin username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" id="passwordInput" class="form-control" placeholder="Enter password" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="showPassword">
        <label class="form-check-label" for="showPassword">Show Password</label>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
    </form>
    <div class="footer-text mt-3">
      <a href="/" class="text-decoration-none">‚Üê Back to Home</a>
    </div>
  </div>

<script>
  document.getElementById("showPassword")?.addEventListener("change", function() {
    const pwInput = document.getElementById("passwordInput");
    pwInput.type = this.checked ? "text" : "password";
  });
</script>
</body>
</html>
